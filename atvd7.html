<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .red-text {
      color: red;
    }
    fieldset {
      border: 2px solid black;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: calc(100% - 12px);
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="cadastro-form" action="#" method="post">
    <h1>Cadastro de Clientes</h1>
    <p class="red-text">Todos os campos são de preenchimento obrigatório</p>

    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo">Homem
      <input type="radio" name="sexo">Mulher
      <input type="radio" name="sexo">Outro
    
    <fieldset>
      <legend>Informações de contato</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="telefone">Telefone celular:</label>
      <input type="tel" placeholder="apenas números (max:9)" id="telefone" name="telefone" maxlength="9" required>
      <label for="website">Website pessoal:</label>
      <input type="text" id="website" name="website">
    </fieldset>

    <fieldset>
      <legend>Localização</legend>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
      <label for="numero">Número:</label>
      <input type="number" placeholder="Valor entre 1 e 9999" id="numero" name="numero" min="1" max="9999" required style="width: 200px;">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione...</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </fieldset>

    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
